<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Pract 2</title>
</h:head>
<h:body>
	<p:button value="Productos Disponibles" href="productosDisponibles.xhtml" ajax="true"/>
	<br />
	<br />
	<div style="width: 70%; margin: 0 auto">
		<h:form id="carritoForm">
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			<p:dataGrid var="prodEntry" value="#{carritoBean.productos}" columns="4" layout="grid" rows="3">

				<f:facet name="header">
					Productos en el carrito
				</f:facet>

				<p:panel header="#{prodEntry.key.nombre}" style="text-align:center">
					<h:panelGrid columns="1" style="width:100%">
						<!--<p:graphicImage library="img" name="demo.png"/>-->
						<h:outputText value="RD$#{prodEntry.key.precio}" />
						<h:outputText value="#{prodEntry.value}" />
					</h:panelGrid>
				</p:panel>

			</p:dataGrid>
		</h:form>
	</div>
</h:body>
</html>
