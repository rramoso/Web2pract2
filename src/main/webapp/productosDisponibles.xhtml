<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Pract 2</title>
</h:head>
<h:body>
	<p:button value="Carrito" href="carrito.xhtml" icon="fa fa-shopping-cart" ajax="true"/>

	<br />
	<br />
	<div style="width: 80%; margin: 0 auto">
		<p:panel header="Productos Disponibles">
			<h:form id="form">
				<p:dataTable var="p"
							 value="#{lazyView.lazyModel}"
							 paginator="true"
							 rows="3"
							 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
							 rowsPerPageTemplate="3,5,10"
							 selectionMode="single"
							 selection="#{lazyView.selectedProd}"
							 id="tablaProductos"
							 lazy="true">
					<p:ajax event="rowSelect" listener="#{lazyView.onRowSelect}" />
					<p:column headerText="Id">
						<h:outputText value="#{p.id}" />
					</p:column>
					<p:column headerText="Nombre">
						<h:outputText value="#{p.nombre}" />
					</p:column>
					<p:column headerText="Precio">
						<h:outputText value="#{p.precio}" />
					</p:column>
					<p:column headerText="Descripcion">
						<h:outputText value="#{p.descripcion}" />
					</p:column>
					<p:column headerText="Acciones">
						<p:commandButton icon="fa fa-edit" action="#{productoBean.editarProducto(p)}"/>
						<p:commandButton icon="fa fa-eye" action="#{beanDetalleProducto.mostrarDetallesProducto(p)}"/>
						<p:commandButton icon="fa fa-cart-plus" action="#{carritoBean.formCarrito(p)}"/>
					</p:column>
				</p:dataTable>
			</h:form>
		</p:panel>
	</div>
</h:body>
</html>
